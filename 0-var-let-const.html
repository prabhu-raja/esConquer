<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Var vs Let vs Const</title>
</head>
<body>
  <script>
    // Example 1
    var age = 100;
    if(age > 11) {
      var dogYears = age * 8;
      // let dogYears = age * 8; 
      // console.log('üê∂let-inside', dogYears);
    }
    // console.log('üê∂let-outside', dogYears);

    // Example 2
    let points = 30;
    var winner = false;
    if(points < 50) {
      var winner = true;
      console.log('ü•á- Block',winner); 
    }
    console.log('ü•á- Global',winner);

    // Let vs Const
    // let - mutuable -> can be update 
    // const - immutable -> can not be update
    const person = {
      name: 'PR',
      age: 37
    }
    console.log('Age - Before', person.age);
    person.age = 24;
    console.log('Age - After', person.age);
    const jogs = Object.freeze(person);
    console.log('Jogs - Before', jogs.age);
    jogs.age = 88;
    console.log('Jogs - After', jogs.age);
  </script>
</body>
</html>
