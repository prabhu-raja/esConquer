<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6🔥-Classes</title>
</head>
<body>
    <script>
        class Dog {
            constructor(name, breed) {
                this._name= name;
                this._breed = breed;
            }
            bark() {
                console.log(`bark bark my name is ${this._name}`);                
            }
            cuddles() {
                console.log('love you owner!');
            }
            static info() {
                console.log('A 🐕 is better than 🐈');
            }
            get description() {
                return `${this._name} is a ${this._breed} type of dog`;
            }

            set nickName(val) {
                this.nick = val;
            }

            get nickName() {
                return this.nick;
            }
            
        }
        const snick = new Dog('Snickers', 'King Charles');
        const sunny = new Dog('Sunny', 'Golden Doodle');
    </script>
</body>
</html>
