<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6ðŸ”¥-20-2-custompromise</title>
</head>
<body>
    <script>
        function breathe(amount) {
            return new Promise((resolve, reject) => {
                if(amount < 500) {
                    reject('Too small value');
                }    
                setTimeout(() => {
                    resolve(`Done for ${amount} ms value`);
                }, amount);
            });
        }
        async function go() {
            const res = await(breathe(600));
            console.log(res);
            const res1 = await(breathe(800));
            console.log(res1);
            const res2 = await(breathe(3000));
            console.log(res2);
            const res3 = await(breathe(2000));
            console.log(res3);
        }
        go();
    </script>
</body>
</html>
