<body>
    <script>
        function breathe(amount) {
            return new Promise((resolve, reject) => {
                if(amount < 500) {
                    reject('Too small value');
                }    
                setTimeout(() => {
                    resolve(`Done for ${amount} ms value`);
                }, amount);
            });
            
        }
    </script>
</body>
