<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6🔥-promise-all</title>
</head>
<body>
    <script>

        const weather = new Promise(resolve => {
            setTimeout(() => {
                resolve({ temp: 29, conditions: '☀️ with 🌥'});
            }, 2000);
        });

        const tweet = new Promise(resolve => {
            setTimeout(() => {
                resolve(['I like 🍰', 'BBQ🍗 is good too!']);
            }, 200);
        });

        Promise
            .all([weather, tweet])
            .then(responses => {
                const [weatherInfo, tweetInfo] = responses;
                console.log(weatherInfo, tweetInfo);
            });
            
    </script>
</body>
</html>
