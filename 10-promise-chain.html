<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6ğŸ”¥-10-promise-chain</title>
</head>
<body>
    <script>
        const posts = [
            { title: 'I love JavaScript', author: 'Wes Bos', id: 1 },
            { title: 'CSS!', author: 'Chris Coyier', id: 2 },
            { title: 'Dev tools tricks', author: 'Addy Osmani', id: 3 },
        ];

        const authors = [
            { name: 'Wes Bos', twitter: '@wesbos', bio: 'Canadian Developer' },
            { name: 'Chris Coyier', twitter: '@chriscoyier', bio: 'CSS Tricks and CodePen' },
            { name: 'Addy Osmani', twitter: '@addyosmani', bio: 'Googler' },
        ];
        
        // create a new promise
        function getPostById(id) {
            return new Promise((resolve, reject) => {
                // using setTimeout to mimick a database ğŸ˜
                setTimeout(() => {
                    // ğŸ•µğŸ»â€ the post we want
                    const post = posts.find(objPost => objPost.id === id);
                    if(post) {
                        resolve(post);
                    } else {
                        reject(Error('No post found'));
                    }
                }, 200);
            });
        }

        function hydrateAuthor(postDetail) {
            return new Promise((resolve, reject) => {
                const authorDetails = authors.find(person => person.name === postDetail.author);
                if(authorDetails) {
                    postDetail.author = authorDetails;
                    resolve(postDetail);
                } else {
                    reject(Error('No author found'));
                }
            });
        }
        
        getPostById(1)
            .then(oPost => {
                return hydrateAuthor(oPost);
            })
            .then(oAuthor => {
                console.log('âœï¸', oAuthor);
            })
            .catch(err => {
                console.error('ğŸ¤¬', err);
            });
        
    </script>
</body>
</html>
