<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>callback</title>
</head>
<body>
  <script>

    /*
    // without callback
    const getPost = () => {
      setTimeout(() => {
        return {
          title: 'My Call backs'
        };
      }, 2000);
    };

    const obj = getPost();
    console.log(obj); //undefined
    */

    // with callback
    const getPost = (cbFun) => {
      setTimeout(() => {
        cbFun({
          title: 'My Call backs'
        });
      }, 2000);
    };

    getPost(val => {
      console.log('val - ', val);
    });
    

    


  </script>
</body>
</html>
