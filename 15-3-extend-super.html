    <script>
        class Animal {
            constructor(name) {
                this._name  = name;
                this._thirst = 100;
                this._belly = [];
            }
            drink() {
                this._thirst -= 10;
                return this._thirst;
            }
            eat(food) {
                this._belly.push(food);
                return this._belly;
            }
        }
        //
        class Dog extends Animal {
            constructor(name, breed) {
                //this._name = name;
                super(name);
                this._breed = breed;
            }
            bark() {
                return `I'm a üêï`;
            }
        }

        const rhino = new Animal('Rhiney');
        const snickers = new Dog('Snickers', 'King Charles');
