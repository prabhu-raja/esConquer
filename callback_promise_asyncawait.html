<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>callback vs promise vs asyncawait</title>
</head>
<body>
  <script>
    // *  Callback simple example
    const getPost = (cbFun) => {
      setTimeout(() => {
        cbFun({
          title: 'My Call backs'
        });
      }, 2000);
    };

    getPost(val => {
      console.log('val - ', val);
    })

    


  </script>
</body>
</html>
