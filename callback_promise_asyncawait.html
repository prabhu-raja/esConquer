<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>callback vs promise vs asyncawait</title>
</head>
<body>
  <script>
    const getPost = () => {
      setTimeout(() => {
        return {
          title: 'My Call backs'
        }
      }, 3000);
    };

    const obj = getPost();
    console.log(obj); // undefined


  </script>
</body>
</html>
